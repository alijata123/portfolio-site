
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
          <nav>

          </nav>

        <img id="logo" src="images/bookmark.png" width="50" height="50" >

      </div>


      <div class="jumbotron">
        <h2 style="color:#337ab7;">Bookmark your favorite sites</h2>
        <br>
         <form id="myForm">
            <div class="form-group">
                <label>Site Name</label>
                <input text="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>

            <div class="form-group">
                <label>Site URL</label>
                <input text="text" class="form-control" id="siteUrl" placeholder="Website Url">
            </div>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </form>
      </div>


      <div class="row marketing">
        <div class="col-lg-12">
            <div id="bookmarksResults"></div>
        </div>
      </div>


      <footer class="footer">
        <p>&copy; 2017 Bookmarker with JS.</p>
      </footer>

</div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/main.js"></script>
  </body>
</html>
